                    </td>
                   </tr>
                   <tr>
                       <td><label for="psw"><i class="fa fa-solid fa-key"></i></label>
                        <input type="psw" placeholder="vui lòng nhập mật khẩu" name="psw" required>
                        </td>
                       <td></td>
                   </tr>
                   <tr>
                       <td><b>Bạn quên <a href="#">Mật Khẩu</a>? <input type="checkbox">Ghi nhớ cho lần đăng nhập sau</b></td>
                   </tr>
                   <tr>
                       <td>
                           <button type="reset">Hủy</button>
                           <button type="submit">Đăng nhập</button>
                       </td>
                       <td>

                       </td>
