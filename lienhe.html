        <div class="buy">
            <form method="get" action="#">
                <div class="search-mark">
                    <input type="search" placeholder="Nhập nội dung cần tìm...">
                    <button><span class="fa fa-search"></span></button>
                    <button><i class="fa fa-shopping-cart"></i></button>
                </div>
            </form>
        </div>
    </header>
    <main class="one-col">
       <article>
           
           <section class="lienhe">
                <h1>Liên hệ</h1>
               <p><i class="fa fa-solid fas fa-map-marker-alt" id="location"></i>
                <b>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ. </b>
                Nếu bạn có góp ý, vui lòng xin liên hệ
                bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới.
                xin cảm ơn.
            </p>   
           </section>
           <section class="gopy">
                <form action="" method="post" enctype="text/plain">
                        <legend><label for="gy"><h1>Góp ý</h1></label></legend>
                        <table>
                            <tr>
                                <td><label for="gy"><i class="fa fa-solid fa-user"></i></label>
                                    <input id="gy" type="text" placeholder="vui lòng nhập họ tên" required>
                                </td>
                            </tr>
                            <tr>
                            <td><label for="email"><i class="fa fa-solid fa-envelope"></i></label>
                                <input id="email" type="email" placeholder="vui lòng nhập email" required>
                            </td>
                            </tr>
                            <tr>
                                <td><label for="chude"><i class="fa fa-solid fa-list"></i></label>
                                    <select name="" id="chude">
                                        <option value="">Về sản phẩm/Dịch vụ</option>
                                        <option value="">Về ưu đãi thành viên</option>
                                        <option value="">Về tin tuyển dụng</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="noidung"><i class="fa fa-solid fa-file"></i></label>
                                    <textarea name="" id="noidung" cols="50" rows="7" placeholder="Nội dung cần liên hệ"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td><button type="submit">Gửi</button></td>
                            </tr>
                        </table>
                </form>
           </section>
       </article>
    </main>
